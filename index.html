<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="myText">
            <p id="myText">Number of moves: 0</p>
            <a href="#" onclick="addImgs()">Restart</a>
        </div>
        <div class="cards">
            <div class="cardrow">
                <div class="pic" onclick="myCheck(0)"></div>
                <div class="pic" onclick="myCheck(1)"></div>
                <div class="pic" onclick="myCheck(2)"></div>
                <div class="pic" onclick="myCheck(3)"></div>
                <div class="pic" onclick="myCheck(4)"></div>
            </div>
            <div class="cardrow">
                <div class="pic" onclick="myCheck(5)"></div>
                <div class="pic" onclick="myCheck(6)"></div>
                <div class="pic" onclick="myCheck(7)"></div>
                <div class="pic" onclick="myCheck(8)"></div>
                <div class="pic" onclick="myCheck(9)"></div>
            </div>
            <div class="cardrow">
                <div class="pic" onclick="myCheck(10)"></div>
                <div class="pic" onclick="myCheck(11)"></div>
                <div class="pic" onclick="myCheck(12)"></div>
                <div class="pic" onclick="myCheck(13)"></div>
                <div class="pic" onclick="myCheck(14)"></div>
            </div>
            <div class="cardrow">
                <div class="pic" onclick="myCheck(15)"></div>
                <div class="pic" onclick="myCheck(16)"></div>
                <div class="pic" onclick="myCheck(17)"></div>
                <div class="pic" onclick="myCheck(18)"></div>
                <div class="pic" onclick="myCheck(19)"></div>
            </div>
        </div>
        <div class="imgDiv"><img src="/img/card1.JPG" alt="card1"></div>
        <div class="imgDiv"><img src="/img/card2.JPG" alt="card2"></div>
        <div class="imgDiv"><img src="/img/card3.JPG" alt="card3"></div>
        <div class="imgDiv"><img src="/img/card4.JPG" alt="card4"></div>
        <div class="imgDiv"><img src="/img/card5.JPG" alt="card5"></div>
        <div class="imgDiv"><img src="/img/card6.JPG" alt="card6"></div>
        <div class="imgDiv"><img src="/img/card7.JPG" alt="card7"></div>
        <div class="imgDiv"><img src="/img/card8.JPG" alt="card8"></div>
        <div class="imgDiv"><img src="/img/card9.JPG" alt="card9"></div>
        <div class="imgDiv"><img src="/img/card10.JPG" alt="card10"></div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
